name: PlantUML Diagram Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PlantUML
        run: sudo apt-get install plantuml

      - name: Generate PlantUML diagrams
        run: |
          find diagrams -name "*.puml" -exec plantuml {} \;

      - name: Commit and push diagrams
        env:
          TEST_PLANTUML: ${{ secrets.TEST_PLANTUML }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add diagrams/*.png
          git commit -m 'Auto-generate PlantUML diagrams'
          git push
